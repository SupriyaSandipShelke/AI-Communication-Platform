apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: commhub-prod
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual base64-encoded values in production
  # Use: echo -n 'your-secret' | base64
  MATRIX_USER_ID: ""  # Your Matrix User ID
  MATRIX_ACCESS_TOKEN: ""  # Your Matrix Access Token
  OPENAI_API_KEY: ""  # Your OpenAI API Key
  JWT_SECRET: ""  # Your JWT Secret (generate: openssl rand -base64 32)
  SLACK_BOT_TOKEN: ""  # Your Slack Bot Token (optional)
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: commhub-prod
type: kubernetes.io/dockerconfigjson
data:
  # GitHub Container Registry credentials
  # Create using: kubectl create secret docker-registry registry-credentials \
  #   --docker-server=ghcr.io \
  #   --docker-username=<github-username> \
  #   --docker-password=<github-token> \
  #   --docker-email=<email> \
  #   --namespace=commhub-prod --dry-run=client -o yaml
  .dockerconfigjson: ""
