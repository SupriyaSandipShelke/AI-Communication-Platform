version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: commhub-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_PATH=/app/data/messages.db
      - MATRIX_HOMESERVER=${MATRIX_HOMESERVER:-https://matrix.org}
      - MATRIX_USER_ID=${MATRIX_USER_ID}
      - MATRIX_ACCESS_TOKEN=${MATRIX_ACCESS_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - ENABLE_AI_SUMMARY=${ENABLE_AI_SUMMARY:-true}
      - ENABLE_AUTO_RESPONSE=${ENABLE_AUTO_RESPONSE:-true}
      - ENABLE_VOICE_ASSISTANT=${ENABLE_VOICE_ASSISTANT:-true}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - ALLOWED_ORIGINS=http://localhost:8080,http://localhost:5173
    volumes:
      - backend-data:/app/data
    networks:
      - commhub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: commhub-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - commhub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis (for future queue/cache implementation)
  redis:
    image: redis:7-alpine
    container_name: commhub-redis
    ports:
      - "6379:6379"
    networks:
      - commhub-network
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  backend-data:
    driver: local
  redis-data:
    driver: local

networks:
  commhub-network:
    driver: bridge
