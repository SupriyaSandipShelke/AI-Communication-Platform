name: Bulletproof TypeScript Check

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  typescript-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - run: npm ci
    
    - name: TypeScript Check
      run: npx tsc --noEmit -p tsconfig.server.json
      
    - name: Build Check  
      run: npm run build:server