name: Minimal Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm install
    - run: npx tsc --version
    - run: ls -la tsconfig.server.json
    - run: npx tsc --noEmit -p tsconfig.server.json