name: Debug Workflow - Jan 14 2026

# Debug workflow to identify the exact issue

on:
  workflow_dispatch:

jobs:
  debug:
    name: Debug Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Environment Info
      run: |
        echo "ğŸ” Environment Information"
        echo "Node version: $(node --version)"
        echo "npm version: $(npm --version)"
        echo "OS: $(uname -a)"
        
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Verify Files
      run: |
        echo "ğŸ” Verifying key files exist"
        ls -la
        echo "Checking src/server:"
        ls -la src/server/
        echo "Checking tsconfig.server.json:"
        cat tsconfig.server.json
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Check package.json
      run: |
        echo "ğŸ” Checking package.json"
        cat package.json | grep -A 10 -B 10 "build:server"
        
    - name: Install Dependencies (Verbose)
      run: |
        echo "ğŸ”§ Installing dependencies with verbose output"
        npm install --verbose
        
    - name: Check TypeScript Installation
      run: |
        echo "ğŸ” Checking TypeScript installation"
        npx tsc --version
        which tsc || echo "tsc not found in PATH"
        
    - name: Try TypeScript Compilation
      run: |
        echo "ğŸš€ Attempting TypeScript compilation"
        npx tsc --noEmit -p tsconfig.server.json || echo "TypeScript compilation failed"
        
    - name: Debug Complete
      run: |
        echo "ğŸ¯ Debug workflow complete"